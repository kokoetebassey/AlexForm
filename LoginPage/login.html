<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="register-form">
            <h2>Login Into Your <span >Account</span> </h2>
            <div class="writeup"> <p>Please enter your Email Address and <span>password</span>  to access your account</p></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group remember-meFlex">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label class="rememberMe" for="remember-me">Remember me</label>
            </div>
            <button type="submit">Login Now</button>
            <div class="forgot-password">
                <p>forgotten password?
                    <a href="#">Reset Now</a>
                </p>
            </div>
            <div class="forgot-password">
                <p>No Account Yet?
                    <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>
    <script src="login-script.js"></script>
</body>
</html>
